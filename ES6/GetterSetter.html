<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class People {
            constructor(name) {
            this.name = name;
             }
            getName() {
            return this.name;
            }
            setName(name) {
            this.name = name;
             }
        }
        let person = new People("Jon Snow");
        console.log(person.getName());

        person.setName("Dany");
        
        console.log(person.getName());
    </script>
</body>
</html>
