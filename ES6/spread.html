<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sp=(...args)=>{
            
            let sum=0;
            for(let ele of args)
            {
                sum=sum+ele;
            }
            console.log(sum);
        }
        sp(1,2,3,3,4);

        console.log(Math.min(1,2,3,4,7,8));
        
        let arr = [1,2,3,-1];
        console.log(Math.min(...arr)); 
        //the spread attribute converts the list of elements (i.e) the parameters to an array
    </script>
</body>
</html>
