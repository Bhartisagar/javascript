<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const userLeft = false
        const userWatchingOtherMeme=false
        function watchPromise()
        {
            return new Promise((resolve, reject)=> {
                if(userLeft){
                    reject({
                    name:"userleft",
                    message:"user is left"
                })}
                else if(userWatchingOtherMeme){
                    reject({
                        name:'user watching other meme',
                        message:'watching meme'
                    })
                }
                else{
                    resolve('subscribe and like')
                }
            })
        }
        watchPromise().then((message) => {console.log('success'+ message)}).catch((error)=>{console.log(error.name+ " "+error.message)})
    </script>
</body>
</html>
