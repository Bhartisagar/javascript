<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func1()
        {
           return new Promise(function(resolve,reject){
                setTimeout(()=>{
                    const error=true;
                    if(!error)
                    {
                     console.log("your promise is resolved")
                     resolve();
                    }
                    else{
                        console.log("your promise is not resolved")
                        reject('request is rejected');
                    }
                },2000)
            })
        }
        func1().then(function(){
            console.log("Thanks it is resolved")
        }).catch(function(message){console.log('req is not full=filled'+message)})
    </script>
</body>
</html>
