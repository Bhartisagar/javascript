<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="students"></h1>
    <script>
        const students=[
            {name:"bharti", subject: "javascript"},
            {name:"sagar",subject:"javascript"}
        ]

        function enrollStudent(student){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    students.push(student);
                    console.log("student is enrolled");
                    const error=true;
                    if(!error){
                        resolve();
                    }
                    else{
                        reject();
                    }
                },1000)
            })
        }

        function getStudents(){
            setTimeout(function(){
                let str="";
                students.forEach(function(student){str+=`<li> ${student.name}</li>`
            });
            document.getElementById('students').innerHTML=str;
            console.log("students details fetched")
            },5000);
        }
        let newStudent={name:"pawan",subject:"java"};
        enrollStudent(newStudent).then(getStudents).catch(function(){console.log("error occurred")})

    </script>
</body>
</html>
